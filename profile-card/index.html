<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <picture>
        <img src="images/image-victor.jpg" alt="perfil picture">
      </picture>
      <div class="info-container">
        <div class="name-age-container">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="city">London</span>
        <div class="stats-container">
          <div class="stat">
            <span class="stats-value">80K</span>
            <span class="stats-desc">Followers</span>
          </div>
          <div class="stat">
            <span class="stats-value">803K</span>
            <span class="stats-desc">Likes</span>
          </div>
          <div class="stat">
            <span class="stats-value">1.4K</span>
            <span class="stats-desc">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
