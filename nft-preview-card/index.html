<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card">
    <div id="div-image">
      <img id="card-image" src="images/image-equilibrium.jpg" alt="Imagem do card">
      <i></i>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="card-info">
      <span class="info-eth">0.041 ETH</span>
      <span class="info-days">3 days left</span>
    </div>
    <div id="author">
      <img id="author-avatar" src="images/image-avatar.png" alt="Imagem de avatar">
      <p id="author-desc">Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  <div class="attribution">

  </div>
  -->
  </div>
</body>
</html>
